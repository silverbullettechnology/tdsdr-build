[log]
	append = /var/log/vita49-agent.log
	level = debug
	trace = 1
	lib_timer = info
	control_srio = info
	daemon_recv = info
	worker_child = info
	worker_message = info


[paths]
	resource = /etc/vita49-agent/resource.conf
	worker   = /usr/bin


[local-control]
	control = local
	socket  = /tmp/daemon.sock

[srio]
	control = srio
	dev     = /dev/srio
	mbox    = 0


